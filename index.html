<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Licorne Groupe</title>
  </head>
  <body>
    <main>
      <section class="window-container">
        <video autoplay muted loop class="video">
          <source src="lib/bg_3.mp4" type="video/mp4" />
        </video>
        <div class="first-page">
          <div>
            <div class="logo"></div>
          </div>
          <div class='message'>Our website is <span class="bold">Comming Soon,</span></div>
          <div class="counter">
            <div class="days number">60 days</div>
            <div class="hours number">12 hours</div>
            <div class="minutes number">30 minutes</div>
            <div class="seconds number">15 seconds</div>
          </div>
          <div class="subscription">
            <form class='subscriptionForm'>
              <label class="subscriptionMessage">follow us for more update now!</label>
              <input class="subscribeEmail" type="email" placeholder="your@email">
              <input class='subscribeButton'type="submit" value="Subscribe">
            </form>
          </div>
        </div>
        
      </section>
      <section class='contact-form'>

      </section>
    </main>
    
  </body>
</html>
